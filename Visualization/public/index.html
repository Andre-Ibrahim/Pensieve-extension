<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dash.js with TensorFlow.js</title>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 20px 0;
        }
        .video-chart-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1 1 45%;
            max-width: 45%;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        canvas {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>dash.js with TensorFlow.js</h1>
    <div class="container">
        <div class="video-chart-wrapper">
            <video id="videoPlayer1" controls autoplay></video>
            <canvas id="throughputChart1"></canvas>
            <canvas id="bitrateChart1"></canvas>
        </div>
        <div class="video-chart-wrapper">
            <video id="videoPlayer2" controls autoplay></video>
            <canvas id="throughputChart2"></canvas>
            <canvas id="bitrateChart2"></canvas>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
